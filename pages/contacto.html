   <main>
        <div class="text-center mx-auto">
            <h2 class="contact__title">
                Contact
            </h2>
        </div>
        <div class="text-center mx-auto">
            <h2 class="contact__title text-center mb-4"> Get in Touch </h2>
        </div>
        
        <div class="contact container mt-2 mb-4">
            
            <form class="contact__form mx-auto">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Abel Tesfaye">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="TheWeenkd@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Write your message"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
                <div class="text-center"></div>
                    <button type="submit" class="btn btn-primary mt-2">Clean form</button>
                </div>
            </form>
        </div>
